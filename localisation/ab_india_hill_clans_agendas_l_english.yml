l_english:
 estate_hill_clans_insult:0 "Insult [agenda_country.GetUsableName]"
 estate_hill_clans_insult_desc:0 "[agenda_country.GetUsableName] has been a constant thorn in our side. The Hill Clans demand that we take a stand and make our readiness to oppose their hostility clear with a well-crafted diplomatic rebuke."
 estate_hill_clans_construct_roadway_in_y:0 "Construct Roadway in [agenda_province.GetName]"
 estate_hill_clans_construct_roadway_in_y_desc:0 "The Hill Clans have long complained about the poor state of the roads in [agenda_province.GetName]. They argue that the lack of proper infrastructure hampers their ability to move goods and people efficiently, and that the province's economic potential remains untapped as a result."
 estate_hill_clans_develop_adm_in_y:0 "Strengthen Governance in [agenda_province.GetName]"
 estate_hill_clans_develop_adm_in_y_desc:0 "The Hill Clans of [agenda_province.GetName] have voiced their concerns regarding the lack of proper administration in their lands. They believe that strengthening the province’s governance will allow for more effective tax collection, better organization of local affairs, and improved relations between their leaders and the central government. Investing in administrative development here would go a long way in securing their loyalty and ensuring the region’s prosperity."
 estate_hill_clans_develop_dip_in_y:0 "Improve Production in [agenda_province.GetName]"
 estate_hill_clans_develop_dip_in_y_desc:0 "The Hill Clans of [agenda_province.GetName] have long been known for their expertise in producing fine textiles and other luxury goods. They argue that investing in the province’s production capacity will not only benefit them directly, but also contribute to the region’s economic growth and our own coffers. By supporting their efforts to improve local industries, we can strengthen our ties with the clans and secure their loyalty for years to come."
 estate_hill_clans_develop_mil_in_y:0 "Strengthen Military Presence in [agenda_province.GetName]"
 estate_hill_clans_develop_mil_in_y_desc:0 "The Hill Clans of [agenda_province.GetName] have expressed their concerns about the security situation in their lands. They argue that a stronger military presence would not only deter potential threats, but also allow them to better protect their people and property. By investing in the province’s defenses, we can show our commitment to their safety and well-being, and ensure their continued loyalty to our cause."
