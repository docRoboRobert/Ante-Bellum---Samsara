 ab_india_dalai_lama_events.1.t:0 "The Death of the Dalai Lama"
 ab_india_dalai_lama_events.1.d:0 "The halls of [Root.Capital.GetName] are draped in sorrow, and the monastic bells toll across the land. The Enlightened One has departed from this world, leaving behind a realm that flourished under his wisdom. Though his body has perished, his spirit endures, and the search for his reincarnation must begin. The sacred duty now falls upon the monastic council to seek out the next incarnation, the child who will guide Tibet and its people once more.\n\nTime is of the essence, yet haste may come at a cost. How shall we proceed in our search for the next Enlightened One?"
 ab_india_dalai_lama_events.1.a:0 "We must invest every resource we have to find the next Dalai Lama!"
 ab_india_dalai_lama_events.1.b:0 "We will search with diligence, but not recklessness."
 ab_india_dalai_lama_events.1.c:0 "The Enlightened One will be revealed in time."
 ab_india_dalai_lama_events.1.tooltip:0 "These modifiers will be removed once we find the Dalai Lama."
 ab_india_dalai_lama_events.1.c.tooltip:0 "No penalties will be applied, but the wait will take a while."
 ab_india_dalai_lama_events.2.t:0 "The Rebirth of Wisdom"
 ab_india_dalai_lama_events.2.d:0 "After years of searching, the signs have finally aligned, and the sacred child has been found. Through rigorous tests and the sacred rituals of recognition, the boy has demonstrated knowledge and intuition beyond his years, unmistakably bearing the soul of his predecessor. His presence brings both relief and renewed purpose to our land, as the cycle of wisdom continues. Monks and laypeople alike gather in hushed reverence, gazing upon the child who will one day ascend to guide the faithful once more. Now, preparations must be made for his tutelage, for he will inherit not only the spiritual mantle of his past lives but the rule of our great realm."
 ab_india_dalai_lama_events.2.a:0 "His Holiness has returned to us once again!"
 ab_india_dalai_lama_events.3.a:0 "His Holiness has returned to us once again!"
 ab_india_dalai_lama_events.4.a:0 "His Holiness has returned to us once again!"
 ab_india_lha_events.5.a:0 "He shall master the arts of governance and spiritual administration!"
 ab_india_lha_events.5.b:0 "Teach him the ways of diplomacy and the subtleties of statecraft!"
 ab_india_lha_events.5.c:0 "Train him rigorously in martial tradition; he must defend our faith!"