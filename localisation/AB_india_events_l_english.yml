 #Misc / utility events
 
 abindia_shitevent.1.t:0 "What do you think you're doing?"
 abindia_shitevent.1.d:0 "In case you haven't noticed, this nation isn't supposed to be played by the player. \n \nParmistan is a meme tag added as a placeholder to replace Timurid Empire before the upcoming Ante Bellum Persia Update. The non-existance of Timurid nation is vital for the India Expansion mod's lore, therefore such decision was made. \n \nAs this nation is just a placeholder, do not expect any flavour content besides what you've already seen. No unique events nor goals. \n \nIf you realized your mistake, please reload the game and try to play actual nation instead. \n \nYou're still reading this aren't you? Listen, it's an empty tag to fill in the void left by necessary removal of Timurids. That's it. AI is supposed to play this nation for a while and then (hopefully) get conquered before disrupting the balance of cosmos. \n \nThis isn't lore-accurate at all. Stop looking. \n \nOh, you're reading till the end expecting some sort of crazy twist? Nuh uh... \n \nCome on, just return to the main menu. That's it! You've made a mistake. Time to move on. \n \n... \n \nThe code to immortality orb is 2751094"
 abindia_shitevent.1.a:0 "Let's make it quick then"
 abindia_shitevent.1.tooltip1:0 "YOUR GAME WILL CRASH NOW!"
 abindia_shitevent.1.b:0 "Listen here, I know EXACTLY what I'm doing"
 abindia_shitevent.1.tooltip2:0 "You will continue to play the broken nation but with different national indeas."
 abindia_shitevent.2.t:0 "Mountain Host of Parmalionid Clan"
 abindia_shitevent.2.d:0 "The ancient folk legends tell the tale of ominous tribal host secluded deep within the hostile, deserted valleys of Western Sagestan Mountains. Local peasants share stories of great demigod-like warriors leading a prophetic state that remains elusive to normal people trying to reach it. Only the devoted and righteous will ever arrive at its gates. Unworthy shall be destined to perish on scorching desert. Legends also mention insane craftsmanship and knowledge of its inhabitants. They hold the secretly-developed technology and army of master-level warriors that the nation guards from the eyes of commoners. The nation, led by the chosen lineage of Parmalionid family, will remain dormant, slowly building its strength, protecting its secrets, until the time is right to rise. It is said that when the day great "update" is released upon mankind, all of its wraith, might and power will spew out of Sagestan into the world, led by their almighty king. It is unknown what entity - natural, cosmic or unnatural - has granted this state keys to great treasure. Most folks state that it was ancient deity known as RN-Geezus that has blessed the chosen ones of the region to form this secret society and purge the continent once the prophecy is fulfilled. Why the deity did so remains unknown, supposedly it became disgusted after witnessing the greed and cruelty of ancient kings and wanted to punish the rulers of the Earth for being unjust and tyrant. \nWhatever the legends say, we have learnt that the lowborns of the eastern parts of our nation have been spreading unrest and disdain among our people. Apparently, the time for the mythical nation to rise is just now. We need to respond to those rumors accordingly."
 abindia_shitevent.2.a:0 "I will go there myself to see it"
 abindia_shitevent.2.tooltip1:0 "§OCursed nation of§! §MParmistan§! §Owill be released as a vassal nation.§! \n§VYou will switch to and play as Parmistan!§!"
 abindia_shitevent.2.b:0 "Bunch of baseless rumors, nothing else"
 abindia_shitevent.2.c:0 "It is not real! There's only Persia!"
 abindia_shitevent.2.tooltip2:0 "Nation of §MParmistan§! will have its cores deleted and won't interrupt your game no more."
 abindia_shitevent.3.t:0 "The Great Parmistan Awakes"
 abindia_shitevent.3.d:0 "The legends are all real!! \nThe supposedly removed and fictional Permistan no longer remains dormant within unreachable mountains of Sagestan! The mystical state has risen by some, supposedly otherwordly, intervention and its ready to wreck havoc over the Persia like it was foretold in the legends. The state led by the Parmalionid dynasty will soon reveal its intentions towards the world. Most rulers and citizens can barely process what has even happened... \n.It's really hard to believe... unthinkable really... but it's live and its allegiance to Shapurids is only formal."
 abindia_shitevent.3.a:0 "And so it begins..."
 abindia_shitevent.3.tooltip1:0 "§gindia_shitevent.3.tooltip1:0 The time has come to unleash upon the world your immense hatred towards mission trees. Good luck with your invasion. The world will not take kindly your domineering ambitions... though what can they do but weep in anger?§!"
 abindia_shitevent.4.t:0 "The Great March on Harew"
 abindia_shitevent.4.d:0 "Parmistan has risen and with that its great army has risen too! Led by the divine ruler - Anton Bellukh - they begin their great march towards Harew. The city was prophesied to be taken by the army of otherwordly warriors during the days of The Update and its walls set to become the new capital from which Anton will begin its righetous venture against the rest of the world. Right now the banners have been rallied and the army is marching on towards the promised city, with Anton Bellukh on its front. Shapurids whom previously held control over the region, have lost any control over Parmistan and its leaders. Great things are about to unfold."
 abindia_shitevent.4.a:0 "As the war machine starts turning..."
 abindia_shitevent.4.tooltip1:0 "§YHarew will be taken with our overwhelming forces. From now on, this shall be our base of operation from which Anton Bellukh and his successors shall shake the world.§!"
 abindia_shitevent.5.t:0 "The Update - The End Days of Eurasia"
 abindia_shitevent.5.d:0 "Missing localization! \n \n \n \n \n \n \n \n \nOr is it?"
 abindia_shitevent.5.a:0 "And all the tags shall be YELLOW after it's done!"
 abindia_shitevent.5.tooltip1:0 "§YAll neighbors will take notice of our declaration and the events that have led to this situation. The whole world of traitors and false believers will become very hostile towards our divine cause.§!"
 abindia_shitevent.6.t:0 "Strong Base Secured"
 abindia_shitevent.6.d:0 "Parmistan has successfully consolidated its starting region and secured a decent base of operation for further missions. New government has been properly established and new order is being brought to the conquered lands. With our domain large enough, proper administrative structures can take care of the realm while the army and leadership will focus on continiuing our expansion."
 abindia_shitevent.6.a:0 "Soon the world will be purged of all mission trees."
 abindia_shitevent.6.tooltip1:0 "§YGreat leader of Parmistan has proven his might, planting fear in the minds of the weak neighbors. Once we secure more development and exploitable terrain, the new form of government will be firmly established.§!"
 abindia_shitevent.7.t:0 "Centralized Government Established"
 abindia_shitevent.7.d:0 "With enough time having passed and enough land conquered under our glorious rule, Parmistan can finally declare itself as highly-functional entity. The successful conquests of Anton Bellukh and his successors have elevated him to the rank of god-like figure. Now no man has any doubt whose power is all-reaching and undisputed. The Emperor of Parm now sits on the throne and plots future moves with the trusted war cabinet."
 abindia_shitevent.7.a:0 "Increase production of thighs and ban event previews!"
 abindia_shitevent.7.tooltip1:0 "§VThis is the last scripted event for this obscure tag. From now on, you are free to write your own story. Just don't expect any more unique events.§!"
 abindia_shitevent.8.t:0 "Dodo Birds of Mauritius"
 abindia_shitevent.8.d:0 "We have recently established a growing colony on the island of Mauritius. Some unusual sight has caught the attention of the settlers. It seems that the island is home to unique species of flightless birds. Those clumsy and silly-looking birds were given the name of 'Dodo'. Unlike regular birds, they appear to be completely harmless and defenceless. Dodo birds do not posess any fear of predators, allowing humans to quite literally hunt them by just picking them off the ground. This interesting phenomena has only been seen on Mauritius and it's likely that the birds are endemic only to this place. The farmers cherish as they've just unlocked a source of the easiest pray to boost colony's growth but it's also clear that those giant fearless chickens will quickly go extinct if we let that happen."
 abindia_shitevent.8.a:0 "Excellent, more easy meat to feed the pupulation!"
 abindia_shitevent.8.b:0 "We must protect and study those birds at all cost!"
 
 #Country-specific lore dump events on start
 abindia_starting_lore.1.t:0 "Remnants of Persian Hind"
 abindia_starting_lore.1.d:0 "Hind is a Persian word describing area of Indus River Valley and potentially all of India. Ever since the antique times Hind meant the easternmost satrapy of the Persian Empire. Much like now in the last century, in the early medieval era Indus River Valley was a constant back-and-forth contested ground between Persian Leaders trying to stretch their rule and local Hindu dynasties breaking free in times of trouble. This struggle culminated in 11th century when Sassanid Persia launched major (failed) invasion on Gujarat which only managed to establish small satrapy on the right bank of Indus. Nonetheless, Hind satrapy was very successful (more successful than Sassanid overlords who were very quickly conquered by Seljuks) at spreading Zoroastrianism and persianizing Hindu population. Growth of Hind was quickly ended by the rise of Mongols who first conquered north in 1258. The southern remnants of Hind were then overran by first Ilkhanate invasion of 1272, thus ending Persian rule in Hind for good. Ilkhanate would dominate the area for the next 100 years, followed by Black Khanate, and after its demise, Punjab Kingdom. Despite century of foreign rule, half of the Sindh area has been already persianized and converted to Zoroastrianism and so the pro-Persian sentiment has never been extinguished. Collapse of Black Khanate's might allowed for a brief Sindh rise which was quelled by Punjab. The breaking of Punjab at the turn of 15th century not only created a power vacuum for rump states, it also allowed pro-Persian elite of Hind to rise up and seize right bank of Indus where Sassanids once ruled. Many small wars with Sindh followed with neither side gaining upper hand. As such, organic border between us and our adversaries formed along the river. In 1444 Hind satrapy still holds on to its territory, governed by decayed Persian sentiment and definitely on the weaker end of states. Hind leaders must exploit the ongoing total collapse of centralized rule throughout India or else it will quickly be absorbed by its stronger neighbors. \nIsolated from Persia that is currently divided between waring factions, Hind in 1444 must secure itself from Balochi tribes raiding from the mountains, rising threat of Greek impersonators to the north and hostility from Jainist Sindh. While Thatta port city may be the biggest trading harbour in Indus Valley, it's also prime target to seize by maritime powers. There's a long journey ahead for persianized hindu state to reclaim the full might of past centuries."
 abindia_starting_lore.1.a:0 "We will not be conquered again!"
 abindia_starting_lore.1.tooltip:0 "§VWith the current turmoil in Persia, we are relatively separated from their politics and vice-versa. As such, we have free reign over our policies and goals in the region. That is only temporary though. When (and if) Persia puts itself back together, it will surely seek a formal acknowledgement of their rule over eastern territories...§!"
 abindia_starting_lore.2.t:0 "Monastic city-state of Lhasa"
 abindia_starting_lore.2.d:0 "Lhasa is a powerful and well-developed city-state, stretching its power over the valley it's located in. Being the most developed (and in 1444 the only) urban region in Tibet brings prestige and wealth. Its wealth comes at a price though. For centuries Vajrayana Buddhism has been slowly making its way into Tibetan Plateau which followed Bön since atiquity. As such, Buddhism has been slowly entrenching itself in eastern parts of Tibet to the anger of Bön tribes westwards. In 1444 Lhasa is an epicentre of the Bön-Vajrayana conflict and is considered a frontier stronghold to further Buddhist expansion. Before Lhasa was seized by council of Buddhist figures and grew substantially in 14th century, it was home to many Bön monasteries and clans. These old inhabitants remain in Lhasa to this day, forming religious majority only governed by small Buddhist elite. Naturally, this lead to many instances of civil unrest. In 1444 a fragile peace is kept as a result of few religious treaties signed years prior. It is a fragile peace, as Buddhist theocrats has grown more corrupt and power-hungry in later years, mostly due to rapid rise of revenue coming from city's development. Buddhist zealots, blinded by their sense of divine mission, will seek to extend their theocratic rule and push the frontier further west, at the cost of heathens. To the south and east one may find tribal kingdoms of Sakya and U-Tsang which adopted buddhism earlier. To the west, Bön tribes and monasteries entrench themselves, awaiting for opportunity to turn the tide. Theocratic monarchs governing Lhasa have dreamt for decades to defeat Bön pagans from Tsurphu and burn down their monastry. In the coming decade it shall all be settled - whether Lhasa crumbles under its own dissatisfied population or emerges victorious and embarks on new holy crusade against its many neighbours. The theocratic elite turns ever more unhinged with each passing year..."
 abindia_starting_lore.2.a:0 "Frontier must be pushed further"
 abindia_starting_lore.2.tooltip:0 "§YKeep stability positive until Lhasa is free of old faith or else its citizens will rise up against your despotic rule.§!"
 
 #Jain school change
 
 abi_jain_picker.1.t:0 "New school of thought"
 abi_jain_picker.1.d:0 "For reasons known only to gods and the ruling class, current jainist philosophy no longer suits us or our nation's needs. After heated debates with religious scholars, we have decided to choose new way of thought abandoning our previous teachings. \nNow one question rises, which jain philosophy should we now follow?"
 abi_jain_picker.1.a:0 "Embrace Digambara teachings"
 abi_jain_picker.1.b:0 "Embrace Svetambara teachings"
 abi_jain_picker.1.c:0 "Embrace Yapaniya teachings"
 abi_jain_picker.1.e:0 "Embrace Bhumivastra teachings"
 
 #Malankara aspects events
 malankara_aspect_events.1.t:0 "Grand Malankara Banquet in [malankara_banquet_origanizer.GetName]!"
 malankara_aspect_events.1.d:0 "The time has come to organize a grandiose gathering for all of our faithful brothers all across the known world. Grand gathring that will be held in our capital - [malankara_banquet_origin.GetName] - shall be a reoccurring event for all followers of St. Thomas' teachings. Grand gathering will be a splendorous opportinity for all of the Christians to reconcile and celebrate together in a charitable spirit. The religious rites bind us to show kindness and care to our neighbors."
 malankara_aspect_events.1.a:0 "Send the invitations to our brethren!"
 malankara_aspect_events.1.tooltip:0 "We will send invitation letters to all Malankara nations that aren't our enemies or don't have below -100 opinion of us."
 malankara_aspect_events.2.t:0 "Invitation to Grand Gathering in [malankara_banquet_origin.GetName]"
 malankara_aspect_events.2.d:0 "The nation of [malankara_banquet_origanizer.GetName] is inviting us and our noble men to partake in Grand Malankara Banquet in [malankara_banquet_origin.GetName]. Banquet is a splendorous festival aimed bring more unity and kindness between different Malankara countries. Joining this charitable event will surely be a great opportunity to make important connections, gather new friends and display our piety. Whilst great image boost, sending our trusted men to be surrounded by all sorts of people in foreign territory is a risky action nonetheless."
 malankara_aspect_events.2.a:0 "Of course we will take the effort to come"
 malankara_aspect_events.2.b:0 "This is suspicious and we don't have time"
 malankara_aspect_events.2.c:0 "You see, I would love to BUT....."
 malankara_aspect_events.3.t:0 "Grand Gathering in [malankara_banquet_origin.GetName] begins"
 malankara_aspect_events.3.d:0 "Grand Malankara Banquet organized in [malankara_banquet_origin.GetName] took place today. Followers of St. Thomas from all around gathered together to pray and celebrate this divine event. While not everyone was happy to come and the gathering had some hickups, the whole event turned out to be a great success and both a display of splendor and piety. The guests who took part in it are now leaving the capital happy, while we can make use of the in-put effort."
 malankara_aspect_events.3.a:0 "Glory to us!"
 malankara_mission_events.1.t:0 "Missionaries arrive from [From.GetName]"
 malankara_mission_events.1.d:0 "It appears that the ruler of [From.GetName] - [From.Monarch.GetName] - has decided to continue early Christian missions and sent a large amount St. Thomas' followers to our realm. The true goal of this action can only be guessed but it's clear they aren't here to conduct diplomacy with the court. They are here, to nobody's surprise, to ask for permission, so they may freely conduct their religous goal without the fear of being persecuted. They claim they do not mean any harm and are here only because of their god's will. They also claim that it is within our religion' teachings to tolerate them and if our population is truly faithful to our gods, they will simply ignore them. As much as it is concerning, they do appear to only be interested in establishing communities and spreading the message of their god. As such, it is now our only opportunity to decide whether we let them in or throw them out."
 malankara_mission_events.1.a:0 "Followers of the Christ are welcome to stay"
 malankara_mission_events.1.b:0 "Shrewd heathens will not sway our people"
 malankara_mission_events.2.t:0 "Mission to [From.GetName] is a success"
 malankara_mission_events.2.d:0 "Our missionaries have succeeded. They have been allowed to freely conduct their conversion mission within the [From.GetName]'s borders. We've gained trust and goodwill of their leaders, which allowed them to spread the word of God. In the outcome, so many people were baptised, that new bishopric had to be established, new churches erected and one of the provinces of that nation now follows the Malankara scripture. If he could see it, St. Thomas would be very proud of us!"
 malankara_mission_events.2.a:0 "Glorious day for our church"
 malankara_mission_events.3.t:0 "Mission to [From.GetName] is a failure"
 malankara_mission_events.3.d:0 "Curse! Our missionaries sent to [From.GetName] were not allowed to enter and freely conduct their work. Leadership of the nation saw our efforts as dangerous and conspiratorial and thus the missionaries were thrown out of the country. They are now returning with empty hands and broken morale."
 malankara_mission_events.3.a:0 "Shame, let's hope future attempts give better results"
 malankara_mission_events.4.t:0 "Malankara pressure grows out of control"
 malankara_mission_events.4.d:0 "Due to the work of Christian missionaries and their constant pursuit of new followers, Malankara religion has gradually grown to be the dominant faith practised within our nation. As Christian dominance grows substantially, many of our citizens and high-rank officials begin to question our old ways. They pressure our ruleship that it's high time to embrace the new God and add our realm to the organized world of Christendom. Malankara missionaries, which were sent here recently, claim that if the leader decided to convert to Christianity, they can take care of the details and ensure the change of beliefs is going to be peaceful and stable."
 malankara_mission_events.4.a:0 "We accept Jesus as our saviour"
 malankara_mission_events.4.b:0 "Nonsense! We will never abandon our gods"
 
