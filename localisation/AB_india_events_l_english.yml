 #Mission events
 abindia_mission.1.t:0 "Expedition to Lakshadweeps"
 abindia_mission.1.d:0 "To the north of Maldives lies another chain of tiny islands known as Lakshadweeps. Those tiny rocks west of Malabar coast were known and inhabited by the locals since antiquity. Due to their size and insignificane, nobody has yet made any effort of establishing permanent rule over there. For centuries islands served as stop and resupply hub for merchants and travellers. The locals, despite adopting Islam thanks to Ubaidullah in 661 CE, still live in free stateless society. As our pirate republic seeks expansion, claiming those islands for the black flag would be a perfect beginning. Not to mention that once within our hands, those islands would make a perfect naval base to organize pirate raids on Western Indian Coast. \nIntegrating the islands permanently to our republic won't be an easy task though. Land there is mostly empty and unsustainable. First settlers to arrive there to establish administrative structures would require constant flow of supplies from Maldives before building enough infrastructure to support basic fishing economy.But once it's done, we can expect it to serve as excellent naval base. It is a mission worth consideration."
 abindia_mission.1.a:0 "The islands belong to the pirates!"
 abindia_mission.1.tooltip:0 "We will send our men to establish permanent outpost on Lakshadweeps Archipelago. Our chances of success will be the highest if we can protect ourselves from the unhappy locals."
 abindia_mission.1.b:0 "We could use eager men somewhere else"
 abindia_mission.2.t:0 "Status of Sri Lanka"
 abindia_mission.2.d:0 "Recently, we've greatly expanded our realm from small archipelago to sizeable island of Sri Lanka. Terrirories of which reach deep indland, which may pose difficulties in governing it as a pirate state. We must also consider native population living on the island and local noble class which definetely will not be happy with our radical anti-monarchic views. Shall we liberate the population from their masters or let them remain slaves to their overlords? Shall we directly control the land for future exploitation or leave it to its own and only set on the coast? We must decide before we continue our endeavours."
 abindia_mission.2.a:0 "Keep the status quo"
 abindia_mission.2.b:0 "Liberate its people and occupy the island"
 abindia_mission.2.c:0 "Take ports and establish puppet state elsewhere"
 abindia_mission.2.e:0 "Give island its liberties but keep direct control"
 abindia_mission.3.t:0 "The Great Raid on Villarvattom"
 abindia_mission.3.d:0 "Our pirate republic has successfully overwhelmed malankara christians on Malabar coast and managed to run-sack most of the coastal ports. The cherry on top being the capture of Villarvattom - largest and most developed port in Southern India, which also serves as most important holy city for malankara christians. City of great splendor, now within our hands. Its riches within our reach. Our boys are hungry for 'yer booty, so how shall we treat our new posession?"
 abindia_mission.3.a:0 "Let's keep it modest, otherwise there will be no future use"
 abindia_mission.3.b:0 "Take all that's not screwed to the floor... then give me screwdriver!"
 abindia_mission.3.c:0 "It belongs to us as our new pirate heaven!"
 abindia_mission.3.tooltip:0 "Great City of Villarvattom will be plundered, its riches distributed among our men. Malankara christians will be greatly upset about it."
 abindia_mission.3.tooltip2:0 "Since holy city now lies within pirate hands, all §MMalankara§! nations will get §R-75§! opinion of us and get §YDiplomatic Insult Casus Belli§! against our country."
 abindia_mission.4.t:0 "Rise of new Capital"
 abindia_mission.4.d:0 "With the recent conquest of Hormuz and development on the island, the place grown prominent and its importance becomes more and more significant. Strategic location of the island makes it decent fortress and perfect trade post to control sea routes in all of Persian Gulf. Suggestions to abandon our poor old capital and move royal court there recently become louder and louder, especially after we've finished construction of new important buildings on the island."
 abindia_mission.4.a:0 "Sultan of Oman lives in Hormuz now"
 abindia_mission.4.b:0 "It will serve better as a fortress"
 abindia_mission.5.t:0 "The Question of Slavery"
 abindia_mission.5.d:0 "As our trade influence over India grows and we gain access to its ports, we must face an important decision. For centuries our muslim nation practised slavery and had a fair share in slave trade market. Now with many ports in India under our control and heathen Indian population within our reach, we are facking a possibility of expanding slave market to scale our nation hadn't seen before. \nSuch high access to new slaves could elevate our nation to brand new position of mercantile and economic powerhouse. The others say that we are simply not ready to face slave market this size and its scale will simply overwhelm us. That we are not prepared nor even aware of the future consequences such reliance of slave workforce would cause. Our venture into India should not be one of mass exploitation as it can very easily backfire. \nOne way or another, a decision must be made."
 abindia_mission.5.a:0 "New age of slave trade begins now"
 abindia_mission.5.tooltip:0 "We decided to invest fully in slave trade from India and possibilities it gives. We will continue our path with §YSlave Empire§! mission branch."
 abindia_mission.5.b:0 "Our reliance on slaves will kill us in the long run"
 abindia_mission.5.tooltip2:0 "We decided to continue our advances into India without expanding slave market. We will continue our path with §YIndian State§! mission branch."
 abindia_mission.6.t:0 "Collapse of Central Gujarat Government"
 abindia_mission.6.d:0 "Chaos and dissidence ensues after Oman seized heart of Gujarati territory and compromitated ruling dynasty. Enemy factions and independece movements emerge all across the remaining territory as central power struggles to recover from devastating loss. Authority of the king has been almost nullified. Unhappy servants seek to dismantle remaining state' assets before foreign powers swoop in and do the same. \nDark period rolls over Gujarat nation."
 abindia_mission.6.a:0 "The end is nigh!"
 abindia_mission.6.b:0 "The economy fools!"
 abindia_mission.7.t:0 "Question of Alhindi Settlers"
 abindia_mission.7.d:0 "We have secured all holdings in Lanka that once belonged to Hormuzi Trade Company. While most of this land consists of our native people, there are some places where extensive arabic settlement has occured, effectively turning parts of the island into new home for the Alhindi (Indian Arabs). Puttalam and to some extend Kotte, feature foreign muslim influence. With the land secured, we must now decide what we do about those foreign colonizers. Their knowledge and skills may be useful to us but can they really be trusted?"
 abindia_mission.7.a:0 "Expell all Arabs off the island!"
 abindia_mission.7.b:0 "They are allowed to stay"
 abindia_mission.8.t:0 "New goods in Lanka"
 abindia_mission.8.d:0 "Province of Puttalam has been focused mainly on basic agriculture to supply our own population with food. Recent expansion of plantations on Lanka opens new possibility for modernization of said province. Poorly-used land seems perfect for introduction of new, more profitable plants. Opening up new market of domestically-produced goods could grand Lanka its share in regional trade of such goods and introduce new competitor to the global market. We shall just fighure out which goods we want to invest in."
 abindia_mission.8.a:0 "Start tea cultivation"
 abindia_mission.8.b:0 "Sugar cane is sweet buisness"
 tea_from_ceylon:0 "Tea From Lanka"
 sugar_from_ceylon:0 "Sugar From Lanka"
 abindia_mission.9.t:0 "New Lankan Capital"
 abindia_mission.9.d:0 "With Anuradhapura restored to its all former glory, we shall now ask ourselves, which great city deserves to be a seat for our king's rule and his loyal government?"
 abindia_mission.9.a:0 "We will rule from the coast"
 abindia_mission.9.b:0 "The old capital of course!"
 abindia_mission.9.c:0 "We shall rule from Polonnaruwa"
 abindia_mission.9.e:0 "Dambulla is a holy place we shall be proud of"
 abindia_mission.10.t:0 "Potential of the Pirate Takeover"
 abindia_mission.10.d:0 "Ever since the growth of the pirate factions within our nation, we are facing a potential takeover. The government of Jaffna has been funding buccaneers and privateers to work for the state. Investing in piracy has brought us immense wealth but we must now face the consequences of it. We have allowed them to settle in our island and use it as their base of operation as long as they plundered in our benefit and left alone our interests. Adventurers and crimminals from all around the region would come to seek new opportunity in this new buisness. Recently, pirate leaders began organizing and forming clanns. They've gained trust of local governors that were subverted by the potential revenue from piracy and influenced our nation greatly. \nNow we shall take an action whilst we still can. The pirate factions have already gained strong support. Many of our people don't mind forming official comitees to coordinate common actions. Not only that, some of those people, allured by the vision of freedom and shared power, don't even mind if monarchy stepped down and only held representative power. Most suggest that we need to formallize our relations with pirate factions in one form or another, to ensure maximum benefits for us and maintain stability within our realm."
 abindia_mission.10.a:0 "Era of cruel rule is over. Era of gold begins!"
 abindia_mission.10.b:0 "We must formallize our relations with the pirates"
 abindia_mission.11.t:0 "Hormuz Island captured"
 abindia_mission.11.d:0 "Island of Hormuz - the capital of our ex-rival - has been captured by our brave marines after long siege conducted by our pirate navy. Remnants of Hormuzi sultanate has been overran and island is fitmly under our control. After breching the walls, some pirate bands flooded the city while the rest went to the nearby villages and......."
 abindia_mission.11.a:0 "...they freed slaves and established new rule!"
 abindia_mission.11.b:0 "...they sacked it all to the ground in revenge!"
 abindia_mission.12.t:0 "Development of Mahe Island"
 abindia_mission.12.d:0 "The island of Mahe - the largest island of Seychelles - has recetly been booming with development and enterprise. As such, this once unknown, barely-inhabited island has become a growing port and integral part of our republic. There are many prospects for further development now that the island has sizeable population of industrial base. What shall its people focus on?"
 abindia_mission.12.a:0 "Grow the already-existing industry"
 abindia_mission.12.b:0 "This can be great slave-trading hub"
 abindia_mission.12.c:0 "This will be great trade hub for African ivory"
 abindia_mission.12.e:0 "We can turn it into incense production"
 abindia_mission.12.f:0 "The climate allows for coffee plantations to be built"
 abindia_mission.13.t:0 "Development of Comoros Islands"
 abindia_mission.13.d:0 "The Comoros Islands - somewhat large archipelago located between Africa and Madagascar - has recetly been booming with development and enterprise. As such, this once wild, sparsely-inhabited island has become a growing port and integral part of our republic. There are many prospects for further development now that the island has sizeable population of industrial base. What shall its people focus on?"
 abindia_mission.13.a:0 "Grow the already-existing industry"
 abindia_mission.13.b:0 "This can be great slave-trading hub"
 abindia_mission.13.c:0 "This will be great trade hub for African ivory"
 abindia_mission.13.e:0 "We can turn it into incense production"
 abindia_mission.13.f:0 "The climate could allow for coffee plantations"
 abindia_mission.14.t:0 "Development of Dina Morgabin"
 abindia_mission.14.d:0 "Dina Morgabin island, called Reunion by the Europeans, is the largest and most prosperous island of Mascarenes Archipelago. As such, and thanks to our intense settlement efforts, it has recetly been booming with development and enterprise. Not so long ago, the island was uninhabited, with few arab merchants sometimes stopping for repairs, but now it has become a growing port and integral part of our republic. There are many prospects for further development of this mountainous yet tropical land now that there is a sizeable population and industrial base. What shall its people focus on?"
 abindia_mission.14.a:0 "Grow the already-existing industry"
 abindia_mission.14.b:0 "This can be great slave-trading hub"
 abindia_mission.14.c:0 "The island will be a centre of sugar production"
 abindia_mission.14.e:0 "The island's size allows for tropical tree logging"
 abindia_mission.14.f:0 "The climate could allow for coffee plantations"
 abindia_mission.14.g:0 "Tea can grow on the island's slopes, so import some"
 abindia_mission.15.t:0 "Development of Dina Arobi"
 abindia_mission.15.d:0 "Dina Arobi island, called Mauritius by the Europeans, is the second-largest island of Mascarenes Archipelago. Less mountainous but with more friendly land, it also has been subject of our intense settlement efforts. Over the years it became booming with development and enterprise. At first, the island was completely uninhabited, with only dodo birds and few arab merchants sometimes stopping for repairs, but now it has become a growing port and integral part of our republic. There are many prospects for further development of this hilly and tropical land now that there is a sizeable population and industrial base. What shall its people focus on?"
 abindia_mission.15.a:0 "Grow the already-existing industry"
 abindia_mission.15.b:0 "This can be great slave-trading hub"
 abindia_mission.15.c:0 "The island will be a centre of sugar production"
 abindia_mission.15.e:0 "We can introduce spices from India and grow them here"
 abindia_mission.15.f:0 "The climate could allow for coffee plantations"
 abindia_mission.15.g:0 "Tea can grow on the island's slopes, so import some"
 abindia_mission.16.t:0 "Saint Paul and Amsterdam Islands Found!"
 abindia_mission.16.d:0 "At the latitude of about 38 degrees south a set of 2 small islands was discovered by our brave explorers. The location is extremely remote, thousends of kilometres from inhabited mainland. The two tiny islands stand out as two lanters of hope in the middle of nowhere. They are separated by about 55km of ocean - northern, larger one, has some suitable ground for an outpost, - southern, smaller one, is very rough with steep cliffs. \nSouthern island was named Puthiyakotte by our explorers. It's entirely grasslands and rockhopper penguins being its main inhabitants. Puthiyakotte is a volcanic island with a triangular shape that measures no more than 5 km at its widest point. It is the top of an active volcano and is rocky with steep cliffs on the east side. Active thermal springs have been found here. It appears to be an important breeding site for seabirds of all kinds. \nNorthern island has been given the name of Dangal. The island is a potentially active volcano. It has an area of 56.6km2, being an oval is shape and measuring about 10 km on its longest side, and reaches as high as 867m at the central peak. The high central area of the island, at an elevation of over 500 metres, containing its peaks and caldera, is a flat plateau covered in grasslands with few dwarf trees. The northwestern coast of the island is flatter, being prime spot for a base. Much like southern island, it's home to countless birds, including penguins. \n \nBoth islands have mild oceanic climate with 20C summers and winters never dropping below 5C. It's the warmest and most hospitable out of all islands that lie below Cape's latitude."
 abindia_mission.16.a:0 "Excellent, claim the islands for it will be an useful base"
 abindia_mission.17.t:0 "Marion Islands Disovered by Maldives!"
 abindia_mission.17.d:0 "On this day of [GetDate] pirate explorers from Maldives ventured further south than anyone before and landed on tiny pair of islands never seen before to human eyes. The voyage and landing was very tough. The treacherous winds blow high year-round and the site is covered in clouds for most of the year. To the surprise of the sailors, climate on the islands is harsh and cold despite being in temperate zone of 46 degrees south. It's very likely that some massive source of ice is blowing cold air to this island year-round (could this be hypothetical Antarctica manifesting its wraith?). \nThe southern, larger one - named Mekhaavruthamaaya (Cloudy Island) -  is 25km long and 16,6km wide with an area of 297km2 and a coastline of some 72km, most of which is high cliffs. The highest point on the island reaches 1,242m as is a peak of volcano. The topography of Marion Island includes many hillocks and small lakes, and boggy lowland terrain with little vegetation. \nThe northern, smaller one - Kaattulla (Windy Island) - is much smaller at only 46km2, 10,2km long and 6,6km wide, and lies some 22 km to the north-east of Mekhaavruthamaaya. The terrain is generally rocky, with high cliffs on its south-western side. The highest peak in north-west of the center reaches a height of 672m and the entire island is scattered with numerous active volcanoc mounds. \nBoth islands are of volcanic origin. Bare rock and gravel around central volcanic mounds gradually transitions into trundra grasslands on its shores. Oceanic climate creates very low temperature difference of 9C in summer and 4C in winter. Just like with all islands of this kind, the primary inhabitants are birds that use it as nesting grounds. The island is too small, infertile and cold to sustain any permanent population. At best, a hunting-repair station might be established on its shores. Nonetheless, the discovery of those islands is impressive achievement for naval development."
 abindia_mission.17.a:0 "Our knowledge of the world increases"
 abindia_mission.18.t:0 "Crozet Islands Disovered by Maldives!"
 abindia_mission.18.d:0 "On this day of [GetDate] pirate explorers from Maldives ventured further than anyone before and landed on small chain of islands never seen before to human eyes. Maldive explorers, who recently discovered Mekhaavruthamaaya and Kaattulla Islands, kept sailing east around the same latitude and sumbled upon this new archipelago. The voyage and landing was very tough and uncertain. Much like the previous islands they've just discovered, climate on the archipelago is harsh and tundra-like despite being in temperate zone of 46 degrees south. It's very likely that some massive source of cold way down south is causing massive streams of cold air to his this latitudes year-round. The archipelago consists of 3 major islands and 2 clumps of small islands scattered to the north and the south. The newly discovered chain has been given a name - Albatariq - meaning Penguin Islands in Arabic. As the name implies, the pirates who first landed on one of the islands spotted a large flock of those flightless birds building nests all over its cliffs. Local penguin population amazed adventurers who named the entire chain after them. Besides numerous species of penguins, large groups of seals and elephant seals were found on the islands. \nOceanic tundra climate present on the islands reveals bare rocks and mounds of volcanic origin. Despite islands clearly being formed by eruptions, the voyagers found no signs of active volcanism. Similar to previous dicoveries, temperatures are stable in the cold range, going from 11C in summer and 3C in winter. Steep cliffs and treacherous beaches make landing on most of the islands only possible in few places. Those who decide to land on one will only see tundra-like grasslands, mosses, naked rocks and gravel piles. All 3 major island are also mountainous with peaks going above 750m. The highest one, being on eastermost island, reaches 1090m. None of the islands or even islands combined can sustain permanent settlements but hunting base could be established."
 abindia_mission.18.a:0 "Our knowledge of the world increases"
 abindia_mission.19.t:0 "Maldive Pirates Land on Kerguelen!"
 abindia_mission.19.d:0 "On this day of [GetDate] pirate explorers from Maldives ventured much further south than anyone before dared to and spotted large landmass among the cold subarctic waters. This is by far the largest island discovered south of Madagascar. Maldive explorers, with access to new, more durable ships, kept departing from African Cape and after reaching lower and lower latitudes, sailed eastward looking for new lands. At last, at 49 degrees south and thousends of miles of cold empty ocean, a land was spotted. The formation consists of big central island, about three-quarters of the size of Corsica, and is surrounded by a further 300 smaller islands and islets, forming an archipelago of 7215km2. The central island as well as the whole archipelago has been given a name - Vijanamaayadveepa - Desolate Island. \nAs the name implies, explorers who first visited the island described is as cold, empty wasteland - with grassy tundra near the coast and barren volcanic rocks on the slops. There is also large glacier covering highlands in the western part of the island. Strong winds from the west blow almost constantly year-round. The only place suitable for human life seems to be its eastern side which is shielded from storms and free of ice. Oceanic tundra climate present on the island causes the temperatures to stay between 2C - 9C year-round. Plant life is mainly limited to grasses, mosses, and lichens, although the islands are also known for the indigenous, edible species of cabbage, a good source of vitamin C to mariners. The main indigenous animals are insects along with large populations of ocean-going seabirds, seals, and penguins."
 abindia_mission.19.a:0 "Frozen realm in the middle of nothing..."
 abindia_mission.20.t:0 "Heard and McDonald Islands Reached by Pirates!"
 abindia_mission.20.d:0 "Sailing from an outpost on Vijanamaayadveepa (Kerguelen) Island, Maldivian expedition departed with one goal - sail around arctic waters of Vijanamaayadveepa to find out if there's any undiscovered islands around. Using the latest naval technology, the crew would set sail southward and continue until 60 degress south where icy conditions grew too harsh, then returning and spiraling back to the outpost. \nFinally, after weeks of traversing arctic waters, on [GetDate] and at 53 degress south a land has been found - the southern-most piece of land on the entire Indian Ocean. 2 snowy islands were spotted, separated by about 44km as well as few tiny islets, below 1km2 in surface, scattered around. Both of them are covered in permanent snow layer and glacier, with only small bits hosting grass clumps. The whole chain falls under extreme case of oceanic tundra, with constant near-zero temperatures of 0,4C - 5C year-round. \nThe smaller, western island was given the name 'Paara' meaning 'rock'. Being only 2,5km2 in size, it is an active volcano rising 186m above sea level and covered in snow cap. It has flat, grassy beaches, which will most likely vanish with next eruption. A large colony of penguins was observed among the grasses. \nThe largest, eastern island was named 'Veluthadveepa' meaning 'White Island'. With the size of 368km2, it dwarfs all the other islands in comparison. Island is very mountainous with one very steep mountain dominating the landscape. The height of its peak being 2745m shocked voyagers but made the island visible from very far away. No previously discovered arctic island had mountain this high. It is also fully covered in glacier. In fact, 80% of Veluthadveepa is covered in ice. Just like Paara island, it is also geologically active but on much bigger scale and its volcanic summit, to which the average ascent from shore is steeper than that for any island of comparable size or larger, has erupted, spawning lava flows which, as observed by the crew, 'melted large swats of ice cover and resulted in a large pillar of steam forming'. \nOne landing attempt on the Veluthadveepa was made but it was unsuccessful due to harsh weather, so for few days the crew had to limit themselves to observing the islands before conditions worsened and they returned to Madagascar to report of their great finding. This discovery has pushed the frontier of human discovery and ressilience, and achievements of all southern islands explorers will be remembered with pride!"
 abindia_mission.20.a:0 "The furthest man can sail for now..."
 abindia_mission.21.t:0 "Terra Australis found by Maldive sailors!"
 abindia_mission.21.d:0 "After centuries of legends and decades of searching, the mystical continent of southern hemisphere has finally be found. And it was found by brave explorers from Pirate Republic of Maldives. Newly discovered continent lies directly south of Moluccas and is truly vast in its size, especially compared to islands that have been discovered so far. The sheer size of the landmass allows it to feature plethora of climate zones. Ranging from jungles to the northeast, savannas to the north, subtropical and mediterranean forests to the south and southeast, ending at scorching red desert in the very middle of it. Surprisingly, it's not inhabited by giant serpents and one-eyed golems like the legends have told but rather primitive dark-skinned tribes, known broadly as Aboriginals. New species of plants and animals were also quickly disovered and they are unlike anywhere else on the planet. This is truly exotic continent that needs close exploration."
 abindia_mission.21.a:0 "The land of Ulimaroa is within our hands"
 abindia_mission.22.t:0 "Development of Ulimaroan Enterprise"
 abindia_mission.22.d:0 "Our great colony in Ulimaroa has used its available land to the fullest. New plantations beging established, new mines being opened and digging for precious minerals, expansive farms and pastures were slowly made to fill out whole horizon. New centers of population are booming and sophisticated industry develops in them. The riches of this continent are being extracted, refined and sold to our great benefit. Years of settlement and expansion has changed this once wild continent into the backbone and breadbasket of our industry and wealth."
 abindia_mission.22.a:0 "For the first time plunder wasn't the way for wealth"
 abindia_mission.23.t:0 "Trapezoidal Trade on Indian Ocean"
 abindia_mission.23.d:0 "While on the other ocean slave trade with New World is booming, here on the Indian Ocean a new form of elaborate exchange has formed as well. The main regions of interest this time being India, Arabian Peninsula, East Coast of Africa and Australia. Each region has its own role in the exchange. Newly disovered continent of Australia offers immense resources and production base but the terrain requires development and its native population is small. Once there was no more Aboriginals to enslave, African slaves had to be imported from coast of East Africa. Their slave labour allowed massive mines and plantations to develop in Australia. Exotic goods produced in Australia were shipped north and, combined with trade from Moluccas, exported to India. India, from where colonial overlords govern Australia, then further refines exotic goods and ships them to Arabia. Arab merchants then sell it off to Europeans while investing the profits into slave trade in East Africa. Thus, the trapezoid of commerical exchange is closed. The 4-way exchange can potentially bring immense wealth to rulers in the region. There's one small problem though... \nIn the fields the bodies burning..."
 abindia_mission.23.a:0 "...as the trade machine keeps turning."
 samsara_trapezoidal_trade:0 "Trapezoidal Trade"
 abindia_mission.24.t:0 "Sheikdom of Dabhol offers submission"
 abindia_mission.24.d:0 "Terrified of the rapid expansion of the Maldives Republic and frequent pirate raids, small sheikdom of Dabhol has offered a peaceful submission to our rule. This small clerical state has been established over a century ago on the Konkan Coast by muslim missionaries and settlers. Seeing that they are in no position to effectively resist our expansion and using common faith as leverege, they have made offer to our great captain that they will become our subject in exchange for protection and ability to trade peacefully."
 abindia_mission.24.a:0 "They've made the right choice"
 abindia_mission.24.b:0 "Conquest of their treasure remains our goal"
 abindia_mission.25.t:0 "Fate of Malabar Christian States"
 abindia_mission.25.d:0 "We have subjugated Villarvattom - the holy site of Malankara Christians. We have also gained control over numerous coastal ports in all of Western India. Our influence over the Christian states in there is enormous. It's clear that we've struck great victory and remaining Malankara states are in no shape to contest our gains. Depending on which stance we choose, we can swiftly subjugate the rest of the area under our command. \n \nSome advisors point out that, unlike heathen Hidus worshipping many false gods, Malankara Christians are part of Abrahamic faiths and should be allowed special treatment. It will also go in line with our republican values of tolerance to let all free men under our flag decide their own fate. With the posession of their holy city, we could use great spiritual authority to force their loyalty and in some sort take over the role of Villarvattom. \n \nOn the other hand, we could take more direct approach. Establishing a new administration in the holy site, ruled by the puppet archbishop, will legitimize our right to subdue the whole area. Using the enormous authority of the new puppet state will let us swiftly and righetously hold control over all Malankara states, and in much direct sense."
 abindia_mission.25.a:0 "Path of tolerance will ensure their submission"
 abindia_mission.25.tooltip:0 "§PEvery Malankara nation that was traditionally part of Villarvattom Coastal Federation or with capital in Malabar Area will become our§! §YTributary State.§!"
 abindia_mission.25.b:0 "The petty states must be united under puppet administration"
 abindia_mission.26.t:0 "Fate of Gujarati Ports"
 abindia_mission.26.d:0 "We have subjugated most of Saurashtra Peninsula and seized strategic seaports of Gujarat Region. Our influence over the trade routes in there is enormous and so is our power to decide the fate of those we've conquered. The wealthy region can easily be exploited for its wealth and stolen riches can be brought back to our coves to enrich our nation. Such action would have devastating effect on the local economy and whole trade could collapse for decades if we raze it all to the ground... but do we really care? We've chosen the pirate life for a reason, so we such matters would only be a domain of land rats. Alternatively, we could pursuit a long-time investment and let the region prosper under the new management."
 abindia_mission.26.a:0 "They were our great scourge and they shall be punished!"
 abindia_mission.26.tooltip:0 "§YEvery province in Saurashtra, Ahmedabad and Patan Areas, owned by us or our subject, will be razed and looted to the ground. All target provinces will§! §Rgain 90 devastation and have their development flattened.§!"
 abindia_mission.26.b:0 "But the economy! Anything for the economy!"
 
 #Flavour for Sri Lanka
 abindia_lankan_event.1.t:0 "Looming Upheaval"
 abindia_lankan_event.1.d:0 "Vanni Tribes living in the jungles to the south of our most developed regions have always been causing trouble for the mercantile-oriented state. Poorly developed and disconnected from the capital, local chieftains have been gradually distancing themselves from the rulers in Jaffna. Since the nation has been realistically subjugated after seeking protection from mighty Chola kingdom, plots of secession began to spread among dissatisfied tribes. Rumors of upcoming uprising taint jaffnan court. Dark times surely form ahead of Jaffna, which only gods know the outcome of."
 abindia_lankan_event.1.a:0 "Time will tell for whom the bell tolls"
 abindia_lankan_event.1.tooltip:0 "Something ominous grows within our realm. The modifier will be removed when the issue is resolved."
 
 #Flavour for Teligana/Reddy
 abindia_teligana_event.1.t:0 "Reddy of Teligana"
 abindia_teligana_event.1.d:0 "Reddy, sometimes called Raddi, Reddi or Reddappa, is a widespread Hindu caste centered around Andhra and Teligana regions. They are classified as forward caste, meaning they are on average considered ahead of other castes both economically and educationally. Access to higher standards of living allowed them to establish themselves deep within the administrative, mercatile and military structures of the region. The origin of the Reddy has been linked to the Rashtrakutas, although strength of that claim varies. They are feudal overlords and peasant proprietors. Traditionally, they are a diverse community of merchants and cultivators. Their prowess as rulers and warriors is well documented in Telugu history. \n \nReddy Kingdom existed briefly two times in the past. From 1322 to 1351 as mongol client state and from 1399 to 1417 as rump state of falling Kakatiya Empire. Conquered in 1417 by briefly resurgent Kakatiya and then split between Eastern Chalukyas and rising Teligana state. Reddy intertwined themselves with Telugu rulers, gradually gaining immense influence within Teligana. In the middle of 15th century, they are 2nd ruling class within Teligana with strength that may soon grow beyond Teligana's comprehension."
 abindia_teligana_event.1.a:0 "To let them spiral out of control is not ideal"
 abindia_teligana_event.2.t:0 "Reddy Caste Demand Privileges"
 abindia_teligana_event.2.d:0 "Taking advantage of their immense position and great influence over most spheres of government, Reddy elite demands a set of new privileges to be grante to them. They cite that new reforms will only improve the efficiency of the state but giving them even more benefits may soon spiral out of control."
 abindia_teligana_event.2.a:0 "Grant them"
 abindia_teligana_event.2.a.tooltip:0 "§YReddy influence over the state increases§!"
 abindia_teligana_event.2.b:0 "Deny further influence"
 abindia_teligana_event.3.t:0 "Outlandish Proposal"
 abindia_teligana_event.3.d:0 "Our Raja Lingama is getting older but nothing heralds that he will soon have a rightful heir. Some people are even speculating some sort of illness prevents him from having an offspring. Nonetheless, Reddy nobles have struck us with scandalous offer. \nThe most recent gathering of Reddy and our Royal Court debated the possibility of signing an agreement. The agreement would formalize the Teligana's succession in case the king dies without an offspring. Mutual pact for a king's lifetime would place noble from Reddi dynasty on the throne in case Lingama fails to produce a son. In addition, Reddy promise their loyal support and political benefits whether pact comes to fruition. At the end though, the final decision rests in the hands of the king."
 abindia_teligana_event.3.a:0 "It's the only way to ensure a stable rule"
 abindia_teligana_event.3.a.tooltip:0 "§MWe will sign an agreement with Reddy nobility and promise that in case our leader dies without an heir, noble from Reddi dynasty will step to the throne§! \n§YReddy influence over the state increases§!"
 abindia_teligana_event.3.b:0 "Those sly dogs, our nation won't be overwhelmed"
 abindia_teligana_event.4.t:0 "Reddy Military Aid Offer"
 abindia_teligana_event.4.d:0 "Seeing that we are occupied with important wars with our rival nation, Reddy caste within our military structures offer us additional support. Agreeing to those privileges would definetely aid our troops but at the obvious cost. It is unlear whether Reddy sent this offer sincerely or it's a scheme to gain extra power."
 abindia_teligana_event.4.a:0 "We really need that aid"
 abindia_teligana_event.4.a.tooltip:0 "§YReddy influence over the state increases§!"
 abindia_teligana_event.4.b:0 "Our army is strong enough"
 abindia_teligana_event.5.t:0 "Formalize the succession now?"
 abindia_teligana_event.5.d:0 "Lingama - our king - is suffering from a flu, his body is getting older. So far he failed to produce an offspring and rumors that he never will, are getting louder as time moves on. In a dire situation, it may be time to accept the fate of the dynasty and announce Reddy noble as heir to the Teligana throne already. Such move may not be just but what else can we hope for?"
 abindia_teligana_event.5.a:0 "Announce him as proper heir"
 abindia_teligana_event.5.a.tooltip:0 "We will empower the previously-signed pact. Now the Reddi noble has been officially designated as our successor. \n \n§OBy this point you should be able to form Reddy Kingdom with your current ruler if you also increased Reddy influence via previous events.§!"
 abindia_teligana_event.5.b:0 "Patience! We can still pray for his soul"
 abindia_teligana_event.6.t:0 "Honoring an Agreement"
 abindia_teligana_event.6.d:0 "Our king has died without an heir of his dynasty! May his sould rest now. Royal assembly was called for. It is now duty of highest telugu officials to honor signed agreement with Reddy nobility and crown their delegate as the new ruler of Teligana. Previous king has made a promise we now are obligated to respect... unless?"
 abindia_teligana_event.6.a:0 "Reddi caste shall now rule as it was decided"
 abindia_teligana_event.6.a.tooltip:0 "§MWith Reddi dynasty on your throne, it is now possible to retake back main Reddy lands and reform their kingdom.§!"
 abindia_teligana_event.6.b:0 "High council will rebel against blatant takeover!"
 abindia_teligana_event.6.b.tooltip:0 "§YBy refusing to respect the legitimate agreement, we will greatly outrage Reddy caste. Denied their right, they will rebel to push their rightful claims and place Reddi ruler on the throne by force.§!"
 abindia_teligana_event.7.t:0 "Curtail Reddy Influence"
